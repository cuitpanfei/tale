#macro pageNav(pageInfo, prevText, nextText, prefix)
<ol class="page-navigator">
    #if(pageInfo.hasPrevPage)
    <li class="prev"><a href="${site_url()}/${prefix}/${pageInfo.prevPage}">${prevText}</a></li>
    #end

    #for(navIndex : pageInfo.navPageNums)
    <li #if(pageInfo.pageNum== navIndex) class="current" #end><a href="${site_url()}/page/${navIndex}">${navIndex}</a></li>
    #end

    #if(pageInfo.hasNextPage)
    <li class="next"><a href="${site_url()}/${prefix}/${pageInfo.nextPage}">${nextText}</a></li>
    #end
</ol>
#end
